  <script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // 파이어베이스를 사용하기 위한 설정준비
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAo-pH-GxXGf3VzG_JFS4c5lq5wFHoDxLs",
      authDomain: "sparta-gmg.firebaseapp.com",
      projectId: "sparta-gmg",
      storageBucket: "sparta-gmg.appspot.com",
      messagingSenderId: "730694164079",
      appId: "1:730694164079:web:9313a4f10f7a641990f79a",
      measurementId: "G-3Y3HFPV42E"
    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    $("#postingbtn").click(async function () {
      let image = $('#images').val();
      let title = $('#title').val();
      let star = $('#star').val();
      let comment = $('#comment').val();


      let doc = {
        'image': image,
        'title': title,
        'star': star,
        'comment': comment
      };
      await addDoc(collection(db, "movies"), doc);
      alert("저장 완료!!");
      // 새로고침
      window.location.reload();
    })


    $(document).ready(function () {
      let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";
      fetch(url).then(res => res.json()).then(data => {
        let degree = data['temp'];

        if (degree > 20) {
          $('#degree').text("더워요");
        }
        else {
          $('#degree').text("추워요");
        }

      })
    })

    function openclose() {
      $('#postingbox').toggle();
    }

    function makecard() {
      /*아이디를 사용해서 지정하는 거임*/
      let image = $('#image').val();
      let title = $('#title').val();
      let comment = $('#commnet').val();
      let star = $('#star').val();

      let temp_html = `<div class="col">
        <div class="card h-100">
          <img src="${image}"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            <p class="card-text">${star}</p>
            <p class="card-text">${comment}</p>
          </div>
        </div>
      </div>`;
      $('#card').append(temp_html);
    }


  </script>
